<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Development Document System</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      width: 300px;
      margin: 0;
      padding: 15px;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    
    h1 {
      font-size: 16px;
      margin-top: 0;
    }
    
    p {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      background-color: #8c52ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
    }
    
    .button:hover {
      background-color: #9d6aff;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      background-color: #363636;
      border-radius: 4px;
    }
    
    .status-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .project-count {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Game Development Document System</h1>
  
  <p>Create, manage, and export game design documents with Claude AI.</p>
  
  <div class="status">
    <div class="status-label">Status:</div>
    <div id="connection-status">Checking connection...</div>
    <div class="project-count" id="project-count"></div>
  </div>
  
  <button id="open-claude" class="button">Open Claude.ai</button>
  
  <script src="popup.js"></script>
</body>
</html>
