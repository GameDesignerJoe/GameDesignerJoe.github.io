<!DOCTYPE html>
<html>
<head>
  <title>Generate Game Doc System Icons</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .icon {
      background: rgb(26, 27, 30);
      color: rgb(231, 143, 117);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin: 10px;
    }
    .size-16 {
      width: 16px;
      height: 16px;
      font-size: 8px;
    }
    .size-48 {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }
    .size-128 {
      width: 128px;
      height: 128px;
      font-size: 64px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .icons-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>Game Doc System Icons</h1>
  
  <div class="icons-container">
    <div class="icon size-16">GD</div>
    <div class="icon size-48">GD</div>
    <div class="icon size-128">GD</div>
  </div>

  <button onclick="downloadIcons()">Download Icons</button>

  <script>
    function downloadIcons() {
      const sizes = [16, 48, 128];
      
      sizes.forEach(size => {
        const icon = document.querySelector(`.size-${size}`);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = size;
        canvas.height = size;
        
        // Draw background
        ctx.fillStyle = 'rgb(26, 27, 30)';
        ctx.beginPath();
        ctx.roundRect(0, 0, size, size, size * 0.125);
        ctx.fill();
        
        // Draw text
        ctx.fillStyle = 'rgb(231, 143, 117)';
        ctx.font = `600 ${size/2}px system-ui`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('GD', size/2, size/2);
        
        // Download
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
