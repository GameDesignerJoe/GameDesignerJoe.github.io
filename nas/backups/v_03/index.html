
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not All Survive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Not All Survive</h1>
    <div id="grid-container"></div>
    <div id="stats-container">
        <div class="stat">
            <label>Health</label>
            <div class="stat-bar">
                <div id="health-bar" class="stat-fill"></div>
            </div>
        </div>
        <div class="stat">
            <label>Stamina</label>
            <div class="stat-bar">
                <div id="stamina-bar" class="stat-fill"></div>
            </div>
        </div>
        <div class="stat">
            <label>Hunger</label>
            <div class="stat-bar">
                <div id="hunger-bar" class="stat-fill"></div>
            </div>
        </div>
    </div>    
    <script src="script.js" defer></script>
</body>
</html>
