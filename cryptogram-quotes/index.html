<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="assets/cipher_fox_bg.png">
    <title>Themed Cryptogram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Theme Section -->
        <header class="theme-header">
            <h1 id="current-theme">Chinese Food</h1>
            <div class="author">By: Unknown</div>
        </header>

        <!-- Game Area -->
        <main class="game-area">
            <!-- Puzzle Area -->
            <div class="puzzle-area">
                <!-- Puzzle Grid -->
                <div id="puzzle-grid">
                    <!-- Each letter pair will be structured as:
                    <div class="letter-pair">
                        <div class="decoded">_</div>
                        <div class="connection-line">â‹®</div>
                        <div class="encoded">A</div>
                    </div>
                    -->
                </div>
            </div>

            <!-- Controls Area -->
            <div class="controls-area">

                <!-- Virtual Keyboard and Theme Input -->
                <div class="keyboard-wrapper">
                    <div class="keyboard-container">
                        <!-- Keyboard -->
                        <div class="keyboard">
                            <div class="keyboard-row">
                                <button class="key">Q</button>
                                <button class="key">W</button>
                                <button class="key">E</button>
                                <button class="key">R</button>
                                <button class="key">T</button>
                                <button class="key">Y</button>
                                <button class="key">U</button>
                                <button class="key">I</button>
                                <button class="key">O</button>
                                <button class="key">P</button>
                            </div>
                            <div class="keyboard-row">
                                <button class="key">A</button>
                                <button class="key">S</button>
                                <button class="key">D</button>
                                <button class="key">F</button>
                                <button class="key">G</button>
                                <button class="key">H</button>
                                <button class="key">J</button>
                                <button class="key">K</button>
                                <button class="key">L</button>
                            </div>
                            <div class="keyboard-row">
                                <button class="key">Z</button>
                                <button class="key">X</button>
                                <button class="key">C</button>
                                <button class="key">V</button>
                                <button class="key">B</button>
                                <button class="key">N</button>
                                <button class="key">M</button>
                            </div>
                        </div>
                    </div>
                    <!-- Theme Input -->
                    <div class="theme-input-container">
                        <input type="text" id="theme-input" placeholder="Enter a theme (optional)">
                        <button id="new-theme-btn">New Cryptogram</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Core Game Scripts -->
    <script src="js/QuoteService.js"></script>
    <script src="js/CryptogramGenerator.js"></script>
    <script src="js/GameUI.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
