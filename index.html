<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Designer Joe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c2f33;
            color: #f1f1f1;
            text-align: center;
        }

        .header {
            /* border: 2px solid #ffffff; */
            border-radius: 20px; 
            padding: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            background-color: #23272a;
            color: #ffffff;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }

        .box {
            position: relative;
            overflow: hidden;
            border: 2px solid #ffffff;
            background-color: #23272a;
            border-radius: 30px;
        }

        .box img {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .box:hover .overlay {
            transform: translateY(0);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .footer {
            margin: 20px 0;
            text-align: center;
        }

        .footer img {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>GAME DESIGNER JOE</h1>
    </div>

    <div class="grid">
        <div class="box">
            <a href="/nas-vite/index.html">
                <img src="nas-vite\public\art\nas_192x192.png" alt="NOT ALL WILL SURVIVE">
                <div class="overlay">
                    <h3>(BETA) NOT ALL WILL SURVIVE</h3>
                    <p>UNSTABLE: An Antarctic Exploration Survival Game</p>
                </div>
            </a>
        </div>
        <div class="box">
            <a href="/nas/index.html">
                <img src="nas-vite\public\art\nas_512x512.png" alt="NOT ALL SURVIVE">
                <div class="overlay">
                    <h3>NOT ALL WILL SURVIVE</h3>
                    <p>An Antarctic Exploration Survival Game</p>
                </div>
            </a>
        </div>
        <div class="box">
            <a href="/terribleParent/index.html">
                <img src="/art/terribleParent_icon.png" alt="Project 3">
                <div class="overlay">
                    <h3>Terrible Parent</h3>
                    <p>Are you a terrible parent?</p>
                </div>
            </a>
        </div>
    </div>

    <div class="footer">
        <a href="https://www.linkedin.com/in/joe-morrissey-2773202/" target="_blank">
            <img src="/art/linkedin-50.png" alt="LinkedIn Profile">
        </a>
    </div>

</body>
</html>
