<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the manifest file -->
    <link rel="manifest" href="manifest.json">

    <!-- Meta tags for full-screen and mobile behavior -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Game Designer Joe">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Favicon and icons -->
    <link rel="apple-touch-icon" href="art/joe_192.png">

    <title>Game Designer Joe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c2f33;
            color: #f1f1f1;
            text-align: center;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
            /* Extend to safe area */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .header {
            /* border: 2px solid #ffffff; */
            border-radius: 20px; 
            padding: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            background-color: #23272a;
            color: #ffffff;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px auto;
        width: 90%;
        max-width: 1000px;
    }

    .game-title {
        font-size: clamp(1.2rem, 3vw, 1.8em);
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        white-space: nowrap;
        width: 100%;
        max-width: 250px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 15px;
        box-sizing: border-box;
        line-height: 1.2;
    }

        .box {
            position: relative;
            overflow: hidden;
            border: 2px solid #ffffff;
            background-color: #23272a;
            border-radius: 30px;
            aspect-ratio: 1 / 1;  /* This makes it square */
            display: flex;        /* Add this */
            justify-content: center; /* Add this */
            align-items: center;    /* Add this */
        }

        .box img {
            width: 100%;
            height: 100%;    /* Add this */
            object-fit: contain;  /* Add this */
            margin: auto;   /* Add this */
        }

        .box a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .box:hover .overlay {
            transform: translateY(0);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .footer {
            margin: 20px 0;
            text-align: center;
        }

        .footer img {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>GAME DESIGNER JOE</h1>
    </div>

    <div class="grid">
        <div>
            <div class="game-title">NOT ALL SURVIVE</div>
            <div class="box">
                <a href="/nas-vite/index.html">
                    <img src="art/nas_b_512.png" alt="NOT ALL WILL SURVIVE">
                    <div class="overlay">
                        <h3>NOT ALL WILL SURVIVE</h3>
                        <p>An Antarctic Exploration Survival Game</p>
                    </div>
                </a>
            </div>
        </div>
        <div>
            <div class="game-title">TERRIBLE PARENT?</div>
            <div class="box">
                <a href="/terribleParent/index.html">
                    <img src="art/terribleParent_icon.png" alt="Project 3">
                    <div class="overlay">
                        <h3>Terrible Parent</h3>
                        <p>Are you a terrible parent?</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://www.linkedin.com/in/joe-morrissey-2773202/" target="_blank">
            <img src="art/linkedin-50.png" alt="LinkedIn Profile">
        </a>
    </div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => {
                    console.log('Service worker registered.', reg);
                });
        });
    }
</script>
</body>
</html>
