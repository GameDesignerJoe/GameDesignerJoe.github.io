<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Test 01</title>
    <link rel="stylesheet" href="style_parenting_01.css">
</head>
<body>
    <h1>Parenting Choices</h1>

    <!-- Year and Question --> 
    <div id="question-block">
        <p id="year">Year: 1</p>
        <p id="question-text">Do you want to breastfeed your child?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <!-- Choice Output-->
    <div id="choice-output">
        <h2>You Choices:</h2>
        <ul id="choices-list"></ul>
    </div>

    <!-- Result -->
    <div id="result-block" style="display: none;">
        <h2>Results:</h2>
        <p id="final-result"></p>
        <button id="restart" style="display: none;">Try again to be a better parent</button>
    </div>

    <!-- JavaScript -->
    <script src="script_parenting_01.js"></script>
</body>
</html>
