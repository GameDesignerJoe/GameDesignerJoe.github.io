<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Life - Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a2332 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }
        
        .password-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.3);
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #4a90e2;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            margin: 20px 0;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #2ecc71;
        }
        
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #357abd;
            transform: scale(1.02);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="password-container">
        <h1>Ship Life</h1>
        <p>Enter Access Code</p>
        <input type="password" id="passwordInput" placeholder="Password" autofocus>
        <button onclick="checkPassword()">Enter</button>
        <div id="error" class="error"></div>
    </div>
    
    <script>
        // PASSWORD TEMPORARILY DISABLED - Auto-redirect to game
        // To re-enable: delete the line below and uncomment the password check code
        window.location.href = 'game.html';
        
        /* PASSWORD CHECK CODE (currently disabled)
        const CORRECT_PASSWORD = 'FellowDivers2025';
        const STORAGE_KEY = 'shiplife_password';
        
        // Check if password already stored
        const savedPassword = localStorage.getItem(STORAGE_KEY);
        if (savedPassword === CORRECT_PASSWORD) {
            window.location.href = 'game.html';
        }
        */
        
        // Allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const password = input.value;
            const errorDiv = document.getElementById('error');
            
            if (password === CORRECT_PASSWORD) {
                localStorage.setItem(STORAGE_KEY, password);
                window.location.href = 'game.html';
            } else {
                errorDiv.textContent = 'Incorrect password. Try again.';
                input.value = '';
                input.focus();
            }
        }
    </script>
</body>
</html>
