<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fellowdivers Ship Life</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a2332 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
            overflow: hidden;
        }
        
        .landing-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 56px;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.8),
                         0 0 40px rgba(74, 144, 226, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            text-align: center;
            padding: 0 20px;
            line-height: 1.2;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(74, 144, 226, 0.8),
                             0 0 40px rgba(74, 144, 226, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(74, 144, 226, 1),
                             0 0 60px rgba(74, 144, 226, 0.7);
            }
        }
        
        .play-button {
            padding: 25px 80px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
            font-family: 'Orbitron', sans-serif;
        }
        
        .play-button:hover {
            background: linear-gradient(135deg, #357abd, #2ecc71);
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.6),
                        0 0 40px rgba(74, 144, 226, 0.4);
        }
        
        .play-button:active {
            transform: scale(1.05) translateY(-2px);
        }
        
        /* Starfield background effect */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
                letter-spacing: 3px;
                margin-bottom: 50px;
                padding: 0 15px;
            }
            
            .play-button {
                padding: 20px 60px;
                font-size: 26px;
                letter-spacing: 2px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
                letter-spacing: 2px;
                margin-bottom: 40px;
            }
            
            .play-button {
                padding: 18px 50px;
                font-size: 22px;
            }
        }
        
        @media (max-width: 390px) {
            h1 {
                font-size: 28px;
                letter-spacing: 1px;
            }
            
            .play-button {
                padding: 15px 40px;
                font-size: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Starfield background -->
    <div class="stars" id="starfield"></div>
    
    <div class="landing-container">
        <h1>Fellowdivers<br>Ship Life</h1>
        <button class="play-button" onclick="startGame()">Play</button>
    </div>
    
    <script>
        // Create starfield
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starfield.appendChild(star);
        }
        
        function startGame() {
            // Add click effect
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            
            // Navigate to game after brief delay
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 200);
        }
    </script>
</body>
</html>
