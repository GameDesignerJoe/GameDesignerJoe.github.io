<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Ship Life Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0e27;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #357abd;
        }
        .success {
            color: #2ecc71;
            margin-top: 20px;
            font-weight: bold;
        }
        .info {
            background: rgba(74, 144, 226, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Ship Life Storage Manager</h1>
        
        <div class="info">
            <p><strong>Current Storage:</strong></p>
            <p id="storage-info">Loading...</p>
        </div>
        
        <button onclick="clearPassword()">Clear Password Only</button>
        <button onclick="clearAll()">Clear All Data (Full Reset)</button>
        <button onclick="window.location.href='index.html'">Return to Game</button>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px; font-size: 14px; opacity: 0.7;">
            <p><strong>Instructions:</strong></p>
            <ul style="text-align: left;">
                <li><strong>Clear Password Only:</strong> Removes password lockout, keeps game save</li>
                <li><strong>Clear All Data:</strong> Complete reset - removes everything</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Display current storage info
        function updateStorageInfo() {
            const hasPassword = localStorage.getItem('shiplife_password_verified') !== null;
            const hasSave = localStorage.getItem('shiplife_save') !== null;
            
            let info = [];
            if (hasPassword) info.push('âœ“ Password stored');
            if (hasSave) info.push('âœ“ Game save exists');
            if (info.length === 0) info.push('No data found');
            
            document.getElementById('storage-info').textContent = info.join(' | ');
        }
        
        function clearPassword() {
            localStorage.removeItem('shiplife_password_verified');
            showResult('Password cleared! You can now enter the password again.', true);
        }
        
        function clearAll() {
            if (confirm('This will delete ALL Ship Life data including your game save. Are you sure?')) {
                // Clear all Ship Life related storage
                localStorage.removeItem('shiplife_password_verified');
                localStorage.removeItem('shiplife_save');
                showResult('All data cleared! Starting fresh.', true);
            }
        }
        
        function showResult(message, success) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${success ? 'success' : ''}" style="margin-top: 20px;">${message}</div>`;
            updateStorageInfo();
        }
        
        // Update on load
        updateStorageInfo();
    </script>
</body>
</html>
