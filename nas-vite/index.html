<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NOT ALL SURVIVE</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <div class="game-container">
        <h1>NOT ALL SURVIVE</h1>
        
        <!-- Message Container -->
        <div id="message-container">
            <p id="game-message" class="narrative">
                Before you lies the vast Antarctic expanse, untamed and unforgiving. 
                The freezing wind howls a challenge promising either immortal glory 
                or eternal rest beneath the ice.
            </p>
        </div>

        <!-- Restart Button -->
        <button id="restart-button" class="restart-button hidden">
            START A NEW EXPEDITION
        </button>    

        <!-- Stats Display -->
        <div class="stats-container">
            <div class="stat">
                <img src="public/art/health.svg" id="health-icon" alt="Health" class="stat-icon">
                <div class="stat-bar">
                    <div class="stat-fill" id="health-bar"></div>
                </div>
            </div>
            <div class="stat">
                <img src="public/art/stamina.svg" id="stamina-icon" alt="Stamina" class="stat-icon">
                <div class="stat-bar">
                    <div class="stat-fill" id="stamina-bar"></div>
                </div>
            </div>
            <div class="stat">
                <img src="public/art/food.svg" id="hunger-icon" alt="Hunger" class="stat-icon">
                <div class="stat-bar">
                    <div class="stat-fill" id="hunger-bar"></div>
                </div>
            </div>
        </div>
        
        <!-- Game Grid -->
        <div class="grid-container">
            <div id="player-message" class="player-message">
                <p id="player-message-text"></p>
            </div>
            <svg id="gameGrid" width="100%" height="100%" viewBox="-150 -150 300 300">
                <g id="hexGroup">
                    <!-- Hexes will be added here by JS -->
                </g>
            </svg>
        </div>
    </div>

    <!-- Game Initialization -->
    <script type="module">
        import { GameInitializer } from './src/game/core/gameInit.js';
        document.addEventListener('DOMContentLoaded', () => {
            GameInitializer.init();
        });
    </script>
</body>
</html>
