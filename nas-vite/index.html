<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NAS Mobile Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #1B4B7C;
            color: white;
            min-height: 100vh;
            width: 100%;
            overscroll-behavior: none;
            touch-action: none;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .grid-container {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            touch-action: none;
            overflow: hidden;
            border-radius: 8px;
        }

        .info-panel {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            min-height: 100px;
            text-align: center;
        }

        .info-panel h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .info-panel p {
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .info-panel p:last-child {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>NOT ALL SURVIVE</h1>
        
        <!-- SVG grid container -->
        <div class="grid-container">
            <svg id="gameGrid" width="100%" height="100%" viewBox="0 0 300 300">
                <g id="hexGroup" transform="translate(150, 150)">
                    <!-- Hexes will be added here by JS -->
                </g>
            </svg>
        </div>

        <!-- Info panel -->
        <div class="info-panel" id="infoPanel">
            Tap a hex to view terrain details
        </div>
    </div>

    <script>
        // Terrain configuration
        const TERRAIN_TYPES = {
            NORMAL_SNOW: {
                name: "Normal Snow",
                color: "#FFFFFF",
                staminaCost: 5,
                passable: true,
                description: "A relatively firm snowpack that allows for steady progress.",
                quote: "The surface here is even, the snow packed firm beneath our feet."
            },
            DEEP_SNOW: {
                name: "Deep Snow",
                color: "#CCCCCC",
                staminaCost: 8,
                passable: true,
                description: "Loose, deep snow that drains stamina more quickly.",
                quote: "Each step sinks deep into the powder, making progress exhausting."
            },
            CLIFF: {
                name: "Cliff",
                color: "#666666",
                staminaCost: 15,
                passable: true,
                oneWay: true,
                description: "A steep descent that can only be traversed downward.",
                quote: "A sheer drop looms before us. Once we descend, there's no climbing back up."
            },
            CREVASSE: {
                name: "Crevasse",
                color: "#222222",
                passable: false,
                description: "A deep crack in the ice. Impossible to cross without proper equipment.",
                quote: "A yawning chasm splits the ice, far too wide to risk crossing."
            },
            ICE_FIELD: {
                name: "Ice Field",
                color: "#CCE5FF",
                staminaCost: 3,
                healthRisk: 0.2,
                passable: true,
                description: "Smooth ice that's easy to traverse but dangerously cold.",
                quote: "The ice stretches out like polished glass, beautiful but bitter cold."
            }
        };

        // Basic hex grid setup
        const hexSize = 30;
        const hexHeight = hexSize * 2;
        const hexWidth = Math.sqrt(3) * hexSize;

        // Create hex points
        function createHexPoints(size) {
            const points = [];
            for (let i = 0; i < 6; i++) {
                const angle = (60 * i - 30) * Math.PI / 180;
                points.push(`${size * Math.cos(angle)},${size * Math.sin(angle)}`);
            }
            return points.join(' ');
        }

        // Assign random terrain
        function assignRandomTerrain() {
            const weights = {
                NORMAL_SNOW: 50,
                DEEP_SNOW: 25,
                ICE_FIELD: 15,
                CLIFF: 7,
                CREVASSE: 3
            };

            const total = Object.values(weights).reduce((a, b) => a + b, 0);
            let random = Math.random() * total;

            for (const [terrain, weight] of Object.entries(weights)) {
                random -= weight;
                if (random <= 0) {
                    return terrain;
                }
            }
            return 'NORMAL_SNOW';
        }

        // Create the hex grid
        function createHexGrid() {
            const group = document.getElementById('hexGroup');
            const gridSize = 3;  // 3x3 grid for testing
            
            for (let q = -gridSize; q <= gridSize; q++) {
                for (let r = -gridSize; r <= gridSize; r++) {
                    if (Math.abs(q + r) <= gridSize) {
                        const x = hexWidth * (q + r/2);
                        const y = hexHeight * (r * 3/4);
                        
                        const hex = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                        const terrain = assignRandomTerrain();
                        
                        hex.setAttribute("points", createHexPoints(hexSize));
                        hex.setAttribute("transform", `translate(${x}, ${y})`);
                        hex.setAttribute("fill", TERRAIN_TYPES[terrain].color);
                        hex.setAttribute("stroke", "#000000");
                        hex.setAttribute("stroke-width", "1");
                        hex.setAttribute("data-q", q);
                        hex.setAttribute("data-r", r);
                        hex.setAttribute("data-terrain", terrain);
                        
                        hex.addEventListener('pointerdown', handleHexClick);
                        group.appendChild(hex);
                    }
                }
            }
        }

        // Handle hex selection
        function handleHexClick(event) {
            event.preventDefault();
            const hex = event.target;
            const terrain = hex.getAttribute('data-terrain');
            const terrainInfo = TERRAIN_TYPES[terrain];
            
            // Update info panel
            document.getElementById('infoPanel').innerHTML = `
                <h3>${terrainInfo.name}</h3>
                <p>${terrainInfo.description}</p>
                <p>${terrainInfo.quote}</p>
            `;
        }

        // Handle viewport panning
        let isPanning = false;
        let startX = 0;
        let startY = 0;
        let currentTranslateX = 150;
        let currentTranslateY = 150;

        const hexGroup = document.getElementById('hexGroup');
        const gameGrid = document.getElementById('gameGrid');

        gameGrid.addEventListener('pointerdown', (e) => {
            isPanning = true;
            startX = e.clientX - currentTranslateX;
            startY = e.clientY - currentTranslateY;
        });

        gameGrid.addEventListener('pointermove', (e) => {
            if (!isPanning) return;
            
            currentTranslateX = e.clientX - startX;
            currentTranslateY = e.clientY - startY;
            
            hexGroup.setAttribute('transform', 
                `translate(${currentTranslateX}, ${currentTranslateY})`);
        });

        gameGrid.addEventListener('pointerup', () => {
            isPanning = false;
        });

        gameGrid.addEventListener('pointercancel', () => {
            isPanning = false;
        });

        // Initialize
        createHexGrid();
    </script>
</body>
</html>
