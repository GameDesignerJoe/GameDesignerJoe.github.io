<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Photo Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <!-- Title -->
            <header class="game-header">
                <h1 class="game-title">Photo Puzzle</h1>
            </header>

            <!-- Upload Screen -->
            <div id="upload-screen" class="upload-screen">
                <div class="upload-content">
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <label for="image-upload" class="upload-button">
                        Upload Photo
                        <input type="file" id="image-upload" accept="image/*" class="hidden">
                    </label>
                    <p class="upload-description">7Ã—7 Grid Challenge</p>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="game-screen hidden">
                <div class="canvas-container">
                    <canvas id="puzzle-canvas" class="puzzle-canvas"></canvas>
                </div>
                <div class="game-controls">
                    <button id="new-puzzle-btn" class="control-button">New Puzzle</button>
                    <button id="show-preview-btn" class="control-button secondary">Preview</button>
                </div>
                <div id="win-message" class="win-message hidden">
                    <div class="win-content">
                        <h2>ðŸŽ‰ Puzzle Complete! ðŸŽ‰</h2>
                        <p>Congratulations!</p>
                    </div>
                </div>
            </div>

            <!-- Preview Modal -->
            <div id="preview-modal" class="modal hidden">
                <div class="modal-content">
                    <button id="close-preview" class="close-modal">&times;</button>
                    <img id="preview-image" src="" alt="Preview">
                </div>
            </div>
        </div>
    </div>

    <script src="canvas-renderer.js"></script>
    <script src="drag-handler.js"></script>
    <script src="game.js"></script>
</body>
</html>
