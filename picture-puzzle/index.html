<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Photo Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <!-- Quit Button (positioned absolutely in container) -->
            <button id="quit-btn" class="quit-button hidden" title="Quit Puzzle">√ó</button>
            
            <!-- Title -->
            <header class="game-header">
                <h1 class="game-title">Photo Puzzle</h1>
            </header>

            <!-- Menu Screen -->
            <div id="menu-screen" class="menu-screen">
                <div class="menu-content">
                    <h2 class="menu-subtitle">Choose Image Source</h2>
                    <div class="source-buttons">
                        <button id="upload-option-btn" class="source-btn">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span>Upload Photo</span>
                        </button>
                        <button id="gallery-option-btn" class="source-btn">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <span>Choose from Gallery</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Upload Screen -->
            <div id="upload-screen" class="upload-screen hidden">
                <div class="upload-content">
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <label for="image-upload" class="upload-button">
                        Upload Photo
                        <input type="file" id="image-upload" accept="image/*" class="hidden">
                    </label>
                    <p class="upload-description">Select an image from your device</p>
                </div>
                
                <div id="upload-options" class="gallery-options hidden">
                    <h3 class="gallery-options-title">Select Difficulty</h3>
                    <div class="gallery-difficulty-buttons">
                        <button class="upload-difficulty-btn" data-difficulty="3">
                            <span class="difficulty-name">Easy</span>
                            <span class="difficulty-grid">3√ó3</span>
                        </button>
                        <button class="upload-difficulty-btn active" data-difficulty="5">
                            <span class="difficulty-name">Medium</span>
                            <span class="difficulty-grid">5√ó5</span>
                        </button>
                        <button class="upload-difficulty-btn" data-difficulty="7">
                            <span class="difficulty-name">Hard</span>
                            <span class="difficulty-grid">7√ó7</span>
                        </button>
                    </div>
                    <button id="start-upload-puzzle-btn" class="start-puzzle-btn">Let's Puzzle!</button>
                </div>
                
                <button id="back-to-menu-upload" class="back-button">‚Üê Back to Menu</button>
            </div>

            <!-- Gallery Screen -->
            <div id="gallery-screen" class="gallery-screen hidden">
                <h2 class="gallery-title">Choose an Image</h2>
                <div id="gallery-grid" class="gallery-grid">
                    <!-- Gallery images will be loaded here -->
                </div>
                
                <div id="gallery-options" class="gallery-options hidden">
                    <h3 class="gallery-options-title">Select Difficulty</h3>
                    <div class="gallery-difficulty-buttons">
                        <button class="gallery-difficulty-btn" data-difficulty="3">
                            <span class="difficulty-name">Easy</span>
                            <span class="difficulty-grid">3√ó3</span>
                        </button>
                        <button class="gallery-difficulty-btn active" data-difficulty="5">
                            <span class="difficulty-name">Medium</span>
                            <span class="difficulty-grid">5√ó5</span>
                        </button>
                        <button class="gallery-difficulty-btn" data-difficulty="7">
                            <span class="difficulty-name">Hard</span>
                            <span class="difficulty-grid">7√ó7</span>
                        </button>
                    </div>
                    <button id="start-puzzle-btn" class="start-puzzle-btn">Let's Puzzle!</button>
                </div>
                
                <button id="back-to-menu-gallery" class="back-button">‚Üê Back to Menu</button>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="game-screen hidden">
                <div class="canvas-container">
                    <canvas id="puzzle-canvas" class="puzzle-canvas"></canvas>
                </div>
                <div id="win-message" class="win-message hidden">
                    <div class="win-content">
                        <h2>üéâ Puzzle Complete! üéâ</h2>
                        <p>Congratulations!</p>
                    </div>
                </div>
            </div>

            <!-- Quit Confirmation Modal -->
            <div id="quit-modal" class="modal hidden">
                <div class="confirm-dialog">
                    <h3>Are you sure you want to quit?</h3>
                    <p>Your puzzle progress will be lost.</p>
                    <div class="confirm-buttons">
                        <button id="confirm-quit-btn" class="confirm-btn confirm-yes">Yes</button>
                        <button id="cancel-quit-btn" class="confirm-btn confirm-no">No</button>
                    </div>
                </div>
            </div>

            <!-- Preview Modal -->
            <div id="preview-modal" class="modal hidden">
                <div class="modal-content">
                    <button id="close-preview" class="close-modal">&times;</button>
                    <img id="preview-image" src="" alt="Preview">
                </div>
            </div>
        </div>
    </div>

    <script src="canvas-renderer.js"></script>
    <script src="drag-handler.js"></script>
    <script src="game.js"></script>
</body>
</html>
