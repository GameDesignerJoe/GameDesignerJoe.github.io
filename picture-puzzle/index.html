<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Picture Puzzler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="gallery-manifest.js"></script>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <!-- Quit Button (positioned absolutely in container) -->
            <button id="quit-btn" class="quit-button hidden" title="Quit Puzzle">√ó</button>
            
            <!-- Title -->
            <header class="game-header">
                <h1 class="game-title">Picture Puzzler</h1>
            </header>

            <!-- Main Gallery Screen -->
            <div id="menu-screen" class="menu-screen">
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                
                <!-- Settings Button -->
                <button id="settings-btn" class="settings-button" title="Settings">‚öôÔ∏è</button>
                
                <div id="gallery-grid" class="gallery-grid">
                    <!-- Upload tile and gallery images will be loaded here -->
                </div>
                
                <div id="gallery-options" class="gallery-options hidden">
                    <h3 class="gallery-options-title">Select Difficulty</h3>
                    <div class="gallery-difficulty-buttons">
                        <button class="gallery-difficulty-btn" data-difficulty="3">
                            <span class="difficulty-name">Easy</span>
                            <span class="difficulty-grid">3√ó3</span>
                        </button>
                        <button class="gallery-difficulty-btn active" data-difficulty="5">
                            <span class="difficulty-name">Medium</span>
                            <span class="difficulty-grid">5√ó5</span>
                        </button>
                        <button class="gallery-difficulty-btn" data-difficulty="7">
                            <span class="difficulty-name">Hard</span>
                            <span class="difficulty-grid">7√ó7</span>
                        </button>
                        <button class="gallery-difficulty-btn" data-difficulty="9">
                            <span class="difficulty-name">Insane</span>
                            <span class="difficulty-grid">9√ó9</span>
                        </button>
                    </div>
                    <button id="start-puzzle-btn" class="start-puzzle-btn">Let's Puzzle!</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="game-screen hidden">
                <div class="canvas-container">
                    <canvas id="puzzle-canvas" class="puzzle-canvas"></canvas>
                </div>
                <div id="win-message" class="win-message hidden">
                    <div class="win-content">
                        <h2>üéâ Puzzle Complete! üéâ</h2>
                        <p>Congratulations!</p>
                        <div class="win-buttons">
                            <button id="view-picture-btn" class="win-btn win-btn-secondary">View Picture</button>
                            <button id="win-main-menu-btn" class="win-btn win-btn-primary">Main Menu</button>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Quit Confirmation Modal -->
    <div id="quit-modal" class="modal hidden">
        <div class="confirm-dialog">
            <h3>Quit Puzzle?</h3>
            <p>Are you sure you want to quit?</p>
            <div class="confirm-buttons">
                <button id="confirm-quit-btn" class="confirm-btn confirm-yes">Quit</button>
                <button id="cancel-quit-btn" class="confirm-btn confirm-no">Cancel</button>
            </div>
            <button id="debug-solve-btn" class="debug-solve-btn">üîß Debug: Solve Puzzle</button>
        </div>
    </div>

            <!-- Settings Modal -->
            <div id="settings-modal" class="modal hidden">
                <div class="confirm-dialog">
                    <h3>Settings</h3>
                    <p>This will clear all completion progress.</p>
                    <div class="confirm-buttons">
                        <button id="clear-progress-btn" class="confirm-btn confirm-yes">Clear Progress</button>
                        <button id="close-settings-btn" class="confirm-btn confirm-no">Close</button>
                    </div>
                </div>
            </div>

            <!-- Image Selection Preview Modal -->
            <div id="image-selection-modal" class="modal hidden">
                <div class="selection-dialog">
                    <img id="selection-preview-image" src="" alt="Preview" class="selection-preview-image">
                    
                    <div class="selection-options">
                        <h3 class="selection-title">Select Difficulty</h3>
                        <div class="selection-difficulty-buttons">
                            <button class="selection-difficulty-btn" data-difficulty="3">
                                <span class="difficulty-name">Easy</span>
                                <span class="difficulty-grid">3√ó3</span>
                            </button>
                            <button class="selection-difficulty-btn active" data-difficulty="5">
                                <span class="difficulty-name">Medium</span>
                                <span class="difficulty-grid">5√ó5</span>
                            </button>
                            <button class="selection-difficulty-btn" data-difficulty="7">
                                <span class="difficulty-name">Hard</span>
                                <span class="difficulty-grid">7√ó7</span>
                            </button>
                            <button class="selection-difficulty-btn" data-difficulty="9">
                                <span class="difficulty-name">Insane</span>
                                <span class="difficulty-grid">9√ó9</span>
                            </button>
                        </div>
                        
                        <div class="selection-actions">
                            <button id="back-to-gallery-btn" class="selection-btn selection-btn-secondary">Back to Gallery</button>
                            <button id="lets-puzzle-btn" class="selection-btn selection-btn-primary">Let's Puzzle!</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Modal -->
            <div id="preview-modal" class="modal hidden">
                <div class="modal-content">
                    <button id="close-preview" class="close-modal">&times;</button>
                    <img id="preview-image" src="" alt="Preview">
                </div>
            </div>
        </div>
    </div>

    <script src="canvas-renderer.js"></script>
    <script src="drag-handler.js"></script>
    <script src="game.js"></script>
</body>
</html>
