<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <!-- Home Button -->
            <a href="../index.html" class="home-button" title="Back to Portfolio">
                <img src="../art/joe_192.png" alt="Home">
            </a>
            
            <!-- Start Menu -->
            <div id="start-menu" class="start-menu">
                <div class="menu-content">
                    <h1 class="menu-title">Color Match</h1>
                    <p class="menu-subtitle">Choose Your Mode</p>
                    
                    <div class="mode-buttons">
                        <button id="random-mode-btn" class="mode-btn">
                            <span class="mode-name">Random Mode</span>
                            <span class="mode-description">Find matching pairs in any order</span>
                        </button>
                        
                        <button id="sequential-mode-btn" class="mode-btn sequential">
                            <span class="mode-name">Sequential Mode</span>
                            <span class="mode-description">Find matching pairs from lightest to darkest (Hard)</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Game board -->
            <div id="game-board" class="game-board hidden">

                <!-- Header -->
                <div class="game-header">
                    <div id="level-display" class="level-text">Level 1</div>
                    <div id="high-score-current" class="high-score-current">Best: 0.0</div>
                    <button id="menu-btn" class="menu-btn" aria-label="Menu">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v12M6 12h12"/>
                        </svg>
                    </button>
                </div>

                <!-- Game area -->
                <div id="game-area" class="game-area">
                    <!-- SVG for lines connecting pairs -->
                    <svg id="connection-lines" class="connection-lines"></svg>
                    
                    <!-- Circles will be dynamically added here -->
                </div>
            </div>

            <!-- Game Over section below the game -->
            <div id="game-over" class="game-over-section hidden">
                <h2 class="game-over-title">Game Over!</h2>
                <p id="final-score" class="final-score">You reached level 1</p>
                <p id="new-high-score" class="new-high-score hidden">ðŸŽ‰ New High Score! ðŸŽ‰</p>
                <p id="high-score-display" class="high-score-display hidden">High Score: 0.0</p>
                <button id="try-again-btn" class="try-again-btn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
